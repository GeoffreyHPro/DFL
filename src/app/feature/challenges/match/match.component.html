<p-card [style]="{ width: '25rem', overflow: 'hidden' }">
    <ng-template pTemplate="header">
        <img class="w-full" src="formation/2-3-1.png" />
    </ng-template>
    <ng-template pTemplate="title"> Advanced Card </ng-template>
    <ng-template pTemplate="subtitle"> Card subtitle </ng-template>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam
        deserunt
        quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!
    </p>
    <ng-template pTemplate="footer">
        <div class="container">
            <div class="column">
                <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
            </div>
            <div class="column">
                <p-button label="Save" class="w-full" styleClass="w-full" (onClick)="display()" />
            </div>
        </div>
    </ng-template>
</p-card>
