@if (this.player) {
<div class="p-grid p-gap-3">
    <div class="p-col-12 p-md-4" *ngFor="let category of categories">
        <p-card [header]="category.title">
            <div *ngFor="let stat of category.stats" class="stat-line">
                <span class="stat-name">{{ stat.name }}</span>
                <span class="stat-value" [ngClass]="getColorClass(stat.value)">
                    {{ stat.value }}
                </span>
            </div>
        </p-card>
    </div>
</div>
}
